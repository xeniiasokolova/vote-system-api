<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <title th:text="#{vote.title}"></title>
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{vote.title}"></h1>
    </div>
</section>

<div class="container py-5">

    <div class="table-responsive middle">
        <table class="table table-striped table-md">
            <thead>
            <tr>
                <th scope="col" th:text="#{user.username}"></th>
                <th scope="col" th:text="#{restaurant.name}"></th>
                <th scope="col" th:text="#{dish.name}"></th>
                <th scope="col" th:text="#{vote.dateTime}"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vote : ${votes}">
                <td th:text="${vote.getUser().username}"></td>
                <td th:text="${vote.getRestaurant().name}"></td>
                <td th:text="${vote.getDish().name}"></td>
                <td th:text="${#temporals.format(vote.voteDateTime, 'dd-MM-yyyy HH:mm:ss')}"></td>

                <td>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a th:href="@{/rest/votes/{id}(id=${vote.id})}"
                               class="btn btn-sm btn-outline-secondary delete-vote-button"
                               th:attr="data-vote-id=${vote.id}"
                               th:text="#{common.delete}"></a>
                        </div>
                    </div>

            </tr>
            </tbody>
        </table>
    </div>

</div>
<script type="text/javascript" src="/js/votes.js"></script>
</body>
</html>
