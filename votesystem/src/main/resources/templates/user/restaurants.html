<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
  <title th:text="#{restaurant.title}"></title>
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading" th:text="#{restaurant.title}"></h1>
  </div>
</section>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div th:each="restaurant : ${restaurants}" class="col-md-4">
        <div class="card mb-4 box-shadow">

          <a th:href="@{/restaurants/__${restaurant.id}__/menu}" class="link-secondary text-decoration-none">
          <img class="card-img-top"
               data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
               alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
               src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_189639d0560%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_189639d0560%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.71875%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
               data-holder-rendered="true">
          <div class="card-body">
            <h5 class="card-title restaurant-name" th:text="${restaurant.name}"></h5>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-body-secondary"
                     th:text="${#temporals.format(restaurant.registered, 'dd-MM-yyyy')}"></small>
            </div>
          </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
