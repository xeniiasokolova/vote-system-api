<div th:fragment="header" class="container">
  <div class="modal fade" id="confirmVoteModal" tabindex="-1" aria-labelledby="confirmVoteModalLabel" aria-hidden="true">


    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmVoteModalLabel" th:text="#{vote.confirm}"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p  th:text="#{vote.info}"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelVoteButton" th:text="#{common.cancel}"></button>
          <button type="button" class="btn btn-primary" id="confirmVoteButton" th:text="#{common.save}"></button>
        </div>
      </div>
    </div>
  </div>

</div>
