<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <title th:text="#{user.title}"></title>
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading" th:text="#{user.title}"></h1>
        <p>
            <a th:href="@{/users/add}" class="btn btn-md btn-outline-secondary"
               th:text="#{user.add}"></a>
        </p>
    </div>
</section>

<div class="container">

    <div class="table-responsive middle">
        <table class="table table-striped table-md">
            <thead>
            <tr>
                <th scope="col" th:text="#{user.firstname}"></th>
                <th scope="col" th:text="#{user.lastname}"></th>
                <th scope="col" th:text="#{user.username}"></th>
                <th scope="col" th:text="#{user.email}"></th>
                <th scope="col" th:text="#{user.roles}"></th>
                <th scope="col" th:text="#{user.registered}"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.userRole}"></td>
                <td th:text="${#temporals.format(user.registered, 'dd-MM-yyyy HH:mm:ss')}"></td>

                <td>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">

                            <a th:href="@{/users/update/{id}(id=${user.id})}"
                               class="btn btn-sm btn-outline-secondary" th:text="#{common.update}"></a>

                            <a th:href="@{/rest/users/{id}(id=${user.id})}"
                               class="btn btn-sm btn-outline-secondary delete-user-button"
                               th:attr="data-user-id=${user.id}"
                               th:text="#{common.delete}"></a>
                        </div>
                    </div>

            </tr>
            </tbody>
        </table>
    </div>

</div>

<<script type="text/javascript" src="/js/users.js">
</script>
</body>
</html>
